<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <title>Blackdish</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/framework.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,300i,400,400i,500,500i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/css/fontawesome-all.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="images/ath.png" />
  </head>

  <body class="theme-light" data-highlight="blue2">
    <div id="page">
      <div id="page-preloader">
        <div class="loader-main">
          <div class="preload-spinner border-highlight"></div>
        </div>
      </div>

      <div class="header header-fixed header-logo-app">
        <a href="#" class="back-button header-title">Regresar</a>
        <a href="#" class="header-icon header-icon-1 back-button"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <a href="#" class="header-icon header-icon-2" data-toggle-theme
          ><i class="fa fa-moon"></i
        ></a>
      </div>

      <div class="page-content header-clear">
        <div class="page-title has-subtitle">
          <div class="page-title-left">
            <a href="#" class="font-24">Reportar problema</a>
            <span class="color-highlight"
              >Si tuvo algun problema mande ticket</span
            >
          </div>
          <div class="page-title-right">
            <a href="#"><i class="fab color-facebook fa-facebook-f"></i></a>
            <a href="#"><i class="fab color-twitter fa-twitter"></i></a>
            <a href="#"><i class="fab color-instagram fa-instagram"></i></a>
          </div>
        </div>

        <div class="content"></div>
        <div class="one-half last-column">
          <div class="checkboxes-demo">
            <div class="fac fac-radio-full fac-default">
              <span></span>
              <input
                id="box1-fac-radio-full"
                type="radio"
                name="rad1"
                value="1"
              />
              <label for="box1-fac-radio-full">Restaurante</label>
            </div>
            <div class="fac fac-radio-full fac-blue">
              <span></span>
              <input
                id="box2-fac-radio-full"
                type="radio"
                name="rad1"
                value="1"
              />
              <label for="box2-fac-radio-full">Blackdish app</label>
            </div>
          </div>
        </div>
        <div class="clear"></div>
        <div class="input-style input-style-2 input-required">
          <span class="input-style-1-inactive">Problema</span>
          <em>(required)</em>
          <input type="name" placeholder="Describe el problema" />
        </div>
        <div class="clear"></div>
        <div class="demo-buttons">
          <a
            href="#"
            class="button shadow-huge button-m button-round-small bg-red2-light"
            >Enviar</a
          >
        </div>
      </div>

      <div class="menu-hider"></div>
    </div>

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js" async></script>
  </body>
</html>
