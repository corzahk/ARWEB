<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <title>Blackdish</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/framework.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,300i,400,400i,500,500i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/css/fontawesome-all.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="images/ath.png" />
  </head>

  <body class="theme-light" data-highlight="blue2">
    <div id="page">
      <div id="page-preloader">
        <div class="loader-main">
          <div class="preload-spinner border-highlight"></div>
        </div>
      </div>
      <div class="header header-fixed header-logo-app">
        <a href="#" class="back-button header-title">Regresar</a>
        <a href="#" class="header-icon header-icon-1 back-button"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <a href="#" class="header-icon header-icon-2" data-toggle-theme
          ><i class="fa fa-moon"></i
        ></a>
      </div>
      <div class="page-content">
        <div class="caption-overlay opacity-70"></div>
        <div class="caption-background bg-login"></div>
        <div data-height="cover" class="caption bottom-0">
          <div class="caption-center">
            <div
              style="opacity: 0.5;"
              class="content left-40 right-40 bg-white round-medium shadow-huge"
            >
              <div class="content">
                <h1 class="color-black font-30 top-30">Registrate</h1>
                <span class="under-heading color-highlight font-10 bold"
                  >Ingresa todos los campos.</span
                >

                <div class="input-style input-style-1 input-required top-20">
                  <span>Nombre</span>
                  <em>(requiredo)</em>
                  <input id="nombre" type="name" placeholder="Nombre" />
                </div>
                <div class="input-style input-style-1 input-required top-20">
                  <span>Apellidos</span>
                  <em>(requiredo)</em>
                  <input id="apellidos" type="name" placeholder="Apellidos" />
                </div>
                <div class="input-style input-style-1 input-required top-20">
                  <span>Nombre de usuario</span>
                  <em>(requiredo)</em>
                  <input
                    id="usuario"
                    type="name"
                    placeholder="Nombre de usuario"
                  />
                </div>
                <div class="input-style input-style-1 input-required">
                  <span>Contrase&ntilde;a</span>
                  <em>(requiredo)</em>
                  <input
                    id="password"
                    type="password"
                    placeholder="Contrase&ntilde;a"
                  />
                </div>
                <div class="input-style input-style-1 input-required">
                  <span>Repetir Contrase&ntilde;a</span>
                  <em>(requiredo)</em>
                  <input
                    id="password2"
                    type="password"
                    placeholder="Contrase&ntilde;a"
                  />
                </div>
                <div class="input-style input-style-1 input-required">
                  <span>Email</span>
                  <em>(requiredo)</em>
                  <input id="correo" type="email" placeholder="Email" />
                </div>

                <div class="clear"></div>
              </div>
            </div>
            <div class="content">
              <a
                onclick="register();"
                class="button button button-full button-m round-small shadow-huge bg-highlight top-30"
                >CREAR CUENTA</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="menu-hider"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js" async></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
