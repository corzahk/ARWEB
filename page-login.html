<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <title>Blackdish</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/framework.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,300i,400,400i,500,500i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/css/fontawesome-all.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="images/ath.png" />
  </head>

  <body class="theme-light" data-highlight="blue2">
    <div>
      <div id="page-preloader">
        <div class="loader-main">
          <div class="preload-spinner border-highlight"></div>
        </div>
      </div>
      <div class="page-content">
        <div class="caption-background bg-login"></div>
        <div class="caption-overlay opacity-70"></div>
        <div data-height="cover" class="caption bottom-0">
          <div class="caption-center">
            <div class="">
              <div class="content">
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />

                <div class="input-style input-style-1 has-icon input-required">
                  <i class="input-icon fa fa-user"></i>
                  <span>Usuario</span>
                  <em>(required)</em>
                  <input id="usuario" type="name" placeholder="Usuario" />
                </div>
                <div class="input-style input-style-1 has-icon input-required">
                  <i class="input-icon fas fa-lock"></i>
                  <span>Contrase&ntilde;a</span>
                  <em>(required)</em>
                  <input
                    id="password"
                    type="password"
                    placeholder="Contrase&ntilde;a"
                  />
                </div>
                <div class="clear"></div>

                <a
                  onclick="login();"
                  class="button button-full button-m round-small bg-highlight top-30"
                  >Iniciar secion</a
                >
                <span
                  href="page-restore.html"
                  class="under-heading color-highlight font-11 bold text-center"
                  >Recuperar Contrase&ntilde;a</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="menu-hider"></div>
    </div>

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js" async></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
