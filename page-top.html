<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <title>Blackdish</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/framework.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,300i,400,400i,500,500i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/css/fontawesome-all.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="images/ath.png" />
  </head>

  <body class="theme-light" data-highlight="blue2">
    <div id="page">
      <div id="page-preloader">
        <div class="loader-main">
          <div class="preload-spinner border-highlight"></div>
        </div>
      </div>

      <div class="header header-fixed header-logo-left header-auto-show">
        <a href="#" class="back-button header-title">Blackdish</a>
        <a href="#" class="header-icon header-icon-1" data-toggle-theme
          ><i class="fas fa-moon"></i
        ></a>
      </div>

      <div class="footer-menu footer-5-icons footer-menu-center-icon">
        <a onclick="location.href='page-main.html';"
          ><i class="fas fa-utensils"></i><span></span
        ></a>
        <a onclick="location.href='page-top.html';" class="active-nav"
          ><i class="fas fa-medal"></i><span></span
        ></a>
        <a onclick="location.href='page-promo.html';"
          ><i class="fas fa-tag"></i><span></span
        ></a>
        <a onclick="location.href='page-category.html';"
          ><i class="fas fa-table"></i><span></span
        ></a>
        <a onclick="location.href='page-option.html';"
          ><i class="fa fa-user-circle"></i><span></span
        ></a>
        <div class="clear"></div>
      </div>

      <div class="page-content">
        <div class="page-title">
          <div class="page-title-left">
            <a href="#">Blackdish</a>
          </div>
          <div class="page-title-right">
            <a href="#" data-toggle-theme><i class="fa fa-moon"></i></a>
          </div>
        </div>
        <div class="content">
          <!-- cargamos los top de BD -->
          <div id="topContainer"></div>
        </div>
      </div>

      <div class="menu-hider"></div>
    </div>

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js" async></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
      var deviceReady = function () {
        if (window.MobileAccessibility) {
          window.MobileAccessibility.usePreferredTextZoom(false);
        }
      };
      document.addEventListener("deviceready", deviceReady, false);

      $(document).ready(function () {
        loadTop();
      });
    </script>
  </body>
</html>
