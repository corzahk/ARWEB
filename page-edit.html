<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <title>Blackdish</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/framework.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,300i,400,400i,500,500i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/css/fontawesome-all.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="images/ath.png" />
  </head>

  <body class="theme-light" data-highlight="blue2">
    <div id="page">
      <div id="page-preloader">
        <div class="loader-main">
          <div class="preload-spinner border-highlight"></div>
        </div>
      </div>

      <div class="header header-fixed header-logo-app">
        <a href="#" class="back-button header-title">Regresar</a>
        <a href="#" class="header-icon header-icon-1 back-button"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <a href="#" class="header-icon header-icon-2" data-toggle-theme
          ><i class="fa fa-moon"></i
        ></a>
      </div>

      <div class="page-content header-clear-large">
        <div class="profile-header">
          <div class="profile-left">
            <h1>Name<i class="fa fa-check-circle color-highlight"></i></h1>
            <p>
              Correo:
            </p>
            <p>
              Telefono:
            </p>

            <div class="clear"></div>
          </div>
          <div class="profile-right">
            <a href="#">
              <img
                src="images/empty.png"
                data-src="images/pictures/user.png"
                class="preload-image shadow-large"
              />
            </a>
          </div>
        </div>

        <div class="content bottom-0">
          <div class="one-half last-column">
            <a
              href="#"
              class="button button-xs round-small shadow-large button-border button-full border-highlight color-highlight bg-transparent bottom-0"
              >Editar</a
            >
          </div>
          <div class="clear"></div>
        </div>

        <div class="divider divider-margins bottom-0"></div>

        

        <div class="content bottom-20">
         
      </div>

      <div class="menu-hider"></div>
    </div>

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js" async></script>
  </body>
</html>
